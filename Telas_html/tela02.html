<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>segunda tela - Settings</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
<style>

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Inter', sans-serif;
}

body {
  background: linear-gradient(135deg, #dbeafe, #e0f2fe);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

/* Container Principal */
.app {
  width: 1200px;
  height: 750px;
  background: #f8fafc;
  border-radius: 20px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.08);
  display: flex;
  overflow: hidden;
}

/* Sidebar */
.sidebar {
  width: 80px;
  background: #ffffff;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 20px 0;
  border-right: 1px solid #e2e8f0;
}

.sidebar .logo {
  font-weight: 600;
  font-size: 18px;
  margin-bottom: 40px;
  color: #2563eb;
}

.sidebar .icon {
  width: 40px;
  height: 40px;
  margin: 15px 0;
  border-radius: 12px;
  background: #f1f5f9;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
}

.sidebar .icon:hover {
  background: #e2e8f0;
}

/* Conte√∫do */
.content {
  flex: 1;
  padding: 30px;
}

/* Header */
.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.search {
  width: 300px;
  padding: 10px 15px;
  border-radius: 12px;
  border: 1px solid #e2e8f0;
  background: #ffffff;
}

/* T√≠tulo */
.page-title {
  margin: 30px 0 20px;
  font-size: 22px;
  font-weight: 600;
  color: #1e293b;
}

/* Layout interno */
.settings-container {
  display: flex;
  gap: 30px;
}

/* Menu lateral */
.settings-menu {
  width: 220px;
  background: #ffffff;
  border-radius: 18px;
  padding: 20px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.05);
}

.settings-menu h4 {
  margin-bottom: 15px;
  color: #64748b;
  font-size: 14px;
}

.settings-menu ul {
  list-style: none;
}

.settings-menu li {
  padding: 10px 12px;
  border-radius: 10px;
  margin-bottom: 8px;
  cursor: pointer;
  color: #334155;
}

.settings-menu li.active {
  background: #e0f2fe;
  color: #2563eb;
  font-weight: 500;
}

.settings-menu li:hover {
  background: #f1f5f9;
}

/* Card principal */
.settings-card {
  flex: 1;
  background: #ffffff;
  border-radius: 18px;
  padding: 30px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.05);
}

.settings-card h3 {
  margin-bottom: 20px;
  font-size: 18px;
  color: #0f172a;
}

/* Formul√°rio */
.form-group {
  margin-bottom: 20px;
}

.form-group label {
  font-size: 14px;
  color: #64748b;
  display: block;
  margin-bottom: 6px;
}

.form-group input {
  width: 100%;
  padding: 10px 12px;
  border-radius: 10px;
  border: 1px solid #e2e8f0;
  background: #f8fafc;
}

/* Foto */
.photo-section {
  display: flex;
  align-items: center;
  gap: 20px;
  margin-top: 10px;
}

.photo-section img {
  width: 80px;
  height: 80px;
  border-radius: 50%;
  object-fit: cover;
}

.upload-btn {
  padding: 8px 14px;
  border-radius: 10px;
  border: 1px solid #cbd5e1;
  background: #ffffff;
  cursor: pointer;
}

/* Bot√£o salvar */
.save-btn {
  margin-top: 30px;
  width: 100%;
  padding: 12px;
  border: none;
  border-radius: 12px;
  background: linear-gradient(to right, #3b82f6, #2563eb);
  color: #ffffff;
  font-weight: 500;
  cursor: pointer;
}

.save-btn:hover {
  opacity: 0.9;
}

</style>
</head>
<body>

<div class="app">

  <div class="sidebar">
    <div class="logo">AF</div>
    <div class="icon">üè†</div>
    <div class="icon">üë•</div>
    <div class="icon">üìÅ</div>
    <div class="icon">üìÖ</div>
    <div class="icon">‚öôÔ∏è</div>
  </div>

  <div class="content">

    <div class="header">
      <input class="search" placeholder="Search...">
    </div>

    <div class="page-title">Settings</div>

    <div class="settings-container">

      <!-- Menu lateral -->
      <div class="settings-menu">
        <h4>Account</h4>
        <ul>
          <li class="active">Preferences</li>
          <li>Notifications</li>
          <li>Security</li>
        </ul>
      </div>

      <!-- Card principal -->
      <div class="settings-card">
        <h3>Edit Profile</h3>

        <div class="form-group">
          <label>Name</label>
          <input type="text" placeholder="Your name">
        </div>

        <div class="form-group">
          <label>Email</label>
          <input type="email" placeholder="email@gmail.com">
        </div>

        <div class="form-group">
          <label>Password Change</label>
          <input type="password" placeholder="Change password">
        </div>

        <div class="form-group">
          <label>Profile Photo</label>
          <div class="photo-section">
            <img src="https://i.pravatar.cc/150?img=32">
            <button class="upload-btn">Upload</button>
          </div>
        </div>

        <button class="save-btn">Save Changes</button>

      </div>

    </div>

  </div>

</div>

</body>
</html>
